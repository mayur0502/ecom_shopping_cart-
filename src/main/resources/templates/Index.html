<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8" />
<title>Index Page</title>
</head>
<body>
	<section>
		<!-- Start Slider -->
		<div id="carouselExampleControls" class="carousel slide"
			data-bs-ride="carousel">
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img src="img/ecom1.png" class="d-block w-100" alt="..."
						height="450px">
				</div>
				<div class="carousel-item">
					<img src="img/ecom4.png" class="d-block w-100" alt="..."
						height="450px">
				</div>
				<div class="carousel-item">
					<img src="img/ecom6.png" class="d-block w-100" alt="..."
						height="450px">
				</div>
			</div>
			<button class="carousel-control-prev" type="button"
				data-bs-target="#carouselExampleControls" data-bs-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Previous</span>
			</button>
			<button class="carousel-control-next" type="button"
				data-bs-target="#carouselExampleControls" data-bs-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Next</span>
			</button>
		</div>
		<!-- End Slider -->


		<!-- Start Category Module -->
		<div class="container">
			<div class="row">
				<p class="text-center fs-4">Category</p>
				<div class="col-md-2">

								height="140px">

						</div>
					</div>
				</div>

				<div class="col-md-2">
					<div class="card rounded-circle shadow-sm p-3 mb-5 bg-body rounded">
						<div class="card-body text-center">
							<img alt="" src="img/category_img/beauty.png" width="65%"
								height="140px">
							<p>Beauty</p>
						</div>
					</div>
				</div>

				<div class="col-md-2">
					<div class="card rounded-circle shadow-sm p-3 mb-5 bg-body rounded">
						<div class="card-body text-center">
							<img alt="" src="img/category_img/pant.png" width="65%"
								height="140px">
							<p>Clothes</p>
						</div>
					</div>
				</div>

				<div class="col-md-2">
					<div class="card rounded-circle shadow-sm p-3 mb-5 bg-body rounded">
						<div class="card-body text-center">
							<img alt="" src="img/category_img/laptop.jpg" width="65%"
								height="140px">
							<p>Laptop</p>
						</div>
					</div>
				</div>

				<div class="col-md-2">
					<div class="card rounded-circle shadow-sm p-3 mb-5 bg-body rounded">
						<div class="card-body text-center">
							<img alt="" src="img/category_img/mobile.png" width="65%"
								height="140px">
							<p>mobile</p>
						</div>
					</div>
				</div>

				<div class="col-md-2">
					<div class="card rounded-circle shadow-sm p-3 mb-5 bg-body rounded">
						<div class="card-body text-center">
							<img alt="" src="img/category_img/groccery.jpg" width="65%"
								height="140px">
							<p>Groccery</p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- End Category Module -->
		<!-- Start Letest Product Module -->
		<div class="container-fluid bg-light p-3">
			<div class="row">
				<p class="text-center fs-4">Letest Product</p>
				
				<div class="col-md-3">
					<div class="card shadow-sm p-3 mb-5 bg-body rounded">
						<div class="card-body text-center">
							<img src="img/product_img/laptop.jpg" alt="" class="" width="65%"
								height="140px" />
							<p class="text-center ">HP Laptop</p>

						</div>
					</div>
				</div>
				
				<div class="col-md-3">
					<div class="card shadow-sm p-3 mb-5 bg-body rounded">

							<img src="img/product_img/laptop.jpg" alt="" class="" width="65%"

							<p class="text-center ">HP Laptop</p>

							<img src="img/product_img/laptop.jpg" alt="" class="" width="65%"
								height="140px" />
							<p class="text-center ">HP Laptop</p>

						</div>
					</div>
				</div>

			</div>
		</div>

		<!-- End Letest Product Module -->
	</section>
</body>
</html>
